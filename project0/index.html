<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/googlesearch/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/googlesearch/favicon.ico">
    <head>
        <title>Search</title>
    </head>
    <body>
        <!-- link area -->
        <div class="navbar links">
            <ul class="list">
                <li><a href="/image_search.html">Image Search</a></li>
                <li><a href="/advanced_search.html">Advanced Search</a></li>
            </ul>
        </div>
        <section class="searcharea">
             <!-- Search area -->
            <div class="container">
                <img src="/googlesearch/logo.png" alt="logo">
                <div class="search">
                    <div class="searchsecond">
                        <!-- google use name field , https://www.google.com/search?q=Harvard-->
                        <!-- http://www.google.com/search?q=my+keywords+for+search&btnI -->
                        <form action="https://google.com/search">
                            <div class="divinput">
                                <input class="input" type="text" name="q">
                            </div>
                            <div class="buttons">
                                <input class="gsearch" type="submit" value="Google Search">
                                <input class="lucky" type="submit" value="I'm Feeling Lucky" name="btnI">
                            </div>
                        </form>
                    </div>
                    
                </div>
                <h5 class="language">Google offered in: <a href="#">Deutsch</a></h5>                    
            </div>

        </section>
       
        
    </body>
</html>
