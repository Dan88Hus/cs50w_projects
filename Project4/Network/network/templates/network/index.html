{% extends "network/layout.html" %}
{% load static %}

{% block script %} 
    <script src="{% static 'network/app.js' %}"></script>
{% endblock %}
{% block body %}
   <!-- newpost section -->
<div id="newPost" class="row justify-content-center">
    <div class="form-group col-6">
        <form action="{% url 'new_post' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <input class="form-control col-10" type="text" name="content" placeholder="What is on your mind?">
                <input class="btn btn-primary col-2" type=submit value="Post">                    
            </div>
        </form>
    </div>  
</div>
<!-- profile section  -->
<div class="container card-body">
    <h6 id="profile_username" class="card-title text-muted"></h6>
    <a id="follow-btn" type="button"></a>
</div>

<div id="profile" class="container">
    <div class="card text-left">
    <div class="card-header bg-light "> 
        <h6>Following: <span id="following-amount"></span></h6>
    </div>

    
    
    <div class="container text-left bg-light card-footer">
        
        <h6>Followers: <span id="followers-amount"></span></h6>
    </div>
    
    </div>
</div>
<!-- pagination section  -->
<div id="pages" class ="row sticky-top justify-content-center" >
    <nav aria-label="Page navigation example">
    <ul id="pagination" class="pagination">
    </ul>
    </nav>    
</div>

<!-- post section -->
<div class="justify-content-center" id="posts"></div> 
{% endblock %}
